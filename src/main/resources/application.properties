spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
server.servlet.contextPath=/bank-account
spring.liquibase.liquibase-schema=bank
spring.liquibase.default-schema=bank
spring.liquibase.change-log=db/changelog/db.changelog-master.xml
#command below tell Spring not to run liquibase update. If you run them with gradle. But now I ran it with Spring.
#spring.liquibase.enabled=false
